<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #2980b9;
            --background-gradient: linear-gradient(to right, #dae2f8, #d6a4a4);
            --form-bg: #ffffff;
            --text-color: #2c3e50;
            --input-border: #ccc;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background-gradient);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--form-bg);
            padding: 30px 35px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary-color);
            font-size: 24px;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--input-border);
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            font-size: 16px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1c5980;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>House Price Prediction</h1>
        <form method="post" action="/predict">
            <label>Bedrooms</label>
            <input name="bedrooms" type="number" min="0" required>
            <label>Bathrooms</label>
            <input name="bathrooms" type="number" min="0" step="0.5" required>
            <label>Sqft Living</label>
            <input name="sqft_living" type="number" required>
            <label>Sqft Lot</label>
            <input name="sqft_lot" type="number" required>
            <label>Floors</label>
            <input name="floors" type="number" step="0.5" required>
            <label>Waterfront (0 = No, 1 = Yes)</label>
            <input name="waterfront" type="number" min="0" max="1" required>
            <label>View (0-4)</label>
            <input name="view" type="number" min="0" max="4" required>
            <label>Condition (1-5)</label>
            <input name="condition" type="number" min="1" max="5" required>
            <label>Sqft Above</label>
            <input name="sqft_above" type="number" required>
            <label>Sqft Basement</label>
            <input name="sqft_basement" type="number" required>
            <label>Year Built</label>
            <input name="yr_built" type="number" required>
            <label>Year Renovated</label>
            <input name="yr_renovated" type="number" required>
            <button type="submit">Predict Price</button>
        </form>
    </div>
</body>
</html>
